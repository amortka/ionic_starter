<ion-view view-title="List">
    <!--  hide-nav-bar="true" hide-tabs -->
    <!-- Main content, usually <ion-nav-view> -->
    <ion-content class="padding">
        <ion-refresher
                on-refresh="listCtrl.refresh()">
        </ion-refresher>
        <div class="list card">
            <div class="item item-divider">Some list</div>
            <div class="item item-body">
                <button class="button button-outline button-positive" ui-sref="app.list-secondary" drag-out>
                    PRIMARY Button {{ listCtrl.hello }}
                </button>
                <button class="button button-outline button-positive" ui-sref="app.main">
                    app.home
                </button>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Some list</div>
            <div class="item item-body">
                <button class="button button-outline button-calm" ng-click="listCtrl.scan()">
                    Scan a barcode
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
